<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center" style="height: 100vh;">

  <div class="card p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Registro</h3>

    <form action="registrar.php" method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
      </div>

      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Nombre de usuario" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
      </div>

      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Usuario</label>
        <select class="form-select" name="tipo" id="tipo" required>
          <option value="tienda">Tienda</option>
          <option value="veterinaria">Veterinaria</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>

    <div class="text-center mt-3">
      <a href="login.html" class="text-decoration-none">Volver al inicio de sesión</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
