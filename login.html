<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center" style="height: 100vh;">
  
  <div class="card p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Bienvenido</h3>
    
    <form action="backend/login.php" method="POST">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Ingresa tu usuario" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
      </div>
      
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="stayConnected">
        <label class="form-check-label" for="stayConnected">Mantener sesión iniciada</label>
      </div>
      
      <div class="d-flex justify-content-between mb-3">
        <a href="#" class="text-decoration-none">Olvidé mi contraseña</a>
        <a href="registrar.html" class="text-decoration-none">Registrar</a>
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
